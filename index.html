<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Demande de mission</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Demande de mission</h1>
        
        <form id="missionForm" >
            <div class="info-box">
                <div class="header">Informations personnelles</div>
                <div class="content">
                    <div class="field">
                        <label>Matricule:</label>
                        <input type="text" name="matricule" required>
                    </div>
                    <div class="field">
                        <label>Numéro Gsm:</label>
                        <input type="text" name="gsm" required>
                    </div>
                    <div class="field">
                        <label>Adresse e-mail:</label>
                        <input type="email" name="email" required>
                    </div>
                </div>
            </div>

            <div class="info-box">
                <div class="header">Informations mission</div>
                <div class="content mission-content">
                    <div class="left-side">
                        <div class="field">
                            <label>Ville de destination:</label>
                            <select name="ville" required>
                                <option value="">Tunisie</option>
                                <option>Ariana</option>
                                <option>Béja</option>
                                <option>Ben Arous</option>
                                <option>Bizerte</option>
                                <option>Gabès</option>
                                <option>Gafsa</option>
                                <option>Jendouba</option>
                                <option>Kairouan</option>
                                <option>Kasserine</option>
                                <option>Kébili</option>
                                <option>Le Kef</option>
                                <option>Mahdia</option>
                                <option>Manouba</option>
                                <option>Médenine</option>
                                <option>Monastir</option>
                                <option>Nabeul</option>
                                <option>Sfax</option>
                                <option>Sidi Bouzid</option>
                                <option>Siliana</option>
                                <option>Sousse</option>
                                <option>Tataouine</option>
                                <option>Tozeur</option>
                                <option>Tunis</option>
                                <option>Zaghouan</option>
                            </select>
                        </div>
                        
                        <div class="field">
                            <label>Moyen de transport utilisé:</label>
                            <div class="radio-group">
                                <div class="radio-option">
                                    <input type="radio" id="avion" name="transport" value="avion" required>
                                    <label for="avion">Avion</label>
                                </div>
                                <div class="radio-option">
                                    <input type="radio" id="train" name="transport" value="train">
                                    <label for="train">Train</label>
                                </div>
                                <div class="radio-option">
                                    <input type="radio" id="vehicule-personnel" name="transport" value="vehicule-personnel">
                                    <label for="vehicule-personnel">Véhicule personnel</label>
                                </div>
                                <div class="radio-option">
                                    <input type="radio" id="vehicule-administratif" name="transport" value="vehicule-administratif">
                                    <label for="vehicule-administratif">Véhicule administratif</label>
                                </div>
                            </div>
                        </div>

                        <div class="field motif">
                            <label>Motif:</label>
                            <textarea name="motif" placeholder="Veuillez préciser le motif de la mission" required></textarea>
                        </div>
                    </div>
                    <div class="right-side">
                        <img src="worldimg.jpg" alt="Carte du monde" class="world-map">
                    </div>
                </div>
            </div>

            <div class="info-box">
                <div class="buttons">
                    <button type="submit">Valider</button>
                    <button type="reset">Annuler</button>
                    
                </div>
            </div>
        </form>
    </div>

    <div class="map-container">
        <div class="instruction-box">
            <span class="arrow">➜</span> Créer une zone cliquable pour chaque gouvernorat.
        </div>
        <div class="tunisia-map">
            <img src="maptunisie.png" alt="Carte de la Tunisie" usemap="#tunisia">
            <map name="tunisia">
                <area shape="poly" coords="150,80,180,70,200,90,170,100" title="Bizerte" href="#bizerte" alt="Bizerte">
                <area shape="poly" coords="120,90,150,80,170,100,140,110" title="Béja" href="#beja" alt="Béja">
                <area shape="poly" coords="90,100,120,90,140,110,110,120" title="Le Kef" href="#lekef" alt="Le Kef">
                <area shape="poly" coords="180,70,210,60,230,80,200,90" title="Tunis" href="#tunis" alt="Tunis">
                <area shape="poly" coords="200,90,230,80,250,100,220,110" title="Nabeul" href="#nabeul" alt="Nabeul">
                <area shape="poly" coords="170,100,200,90,220,110,190,120" title="Ariana" href="#ariana" alt="Ariana">
                <area shape="poly" coords="140,110,170,100,190,120,160,130" title="Manouba" href="#manouba" alt="Manouba">
            </map>
        </div>
    </div>

</body>
</html>
